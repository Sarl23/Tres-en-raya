<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>TRIQUI</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body style="background-color: #94b6ff" onload="stopGame()">
        <br>
        <div class="container">

            <div class="card">
                <div class="card-body ">
                    <br>
                    <h1 class="text-center">Proyecto Inteligencia Computacional</h1>
                    <br>
                    <h4 class="text-center">Tablero de Juego</h4>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-secondary " onclick="validateplay(1)">Usuario
                        </button>&nbsp;
                        <button type="button" class="btn btn-outline-secondary " onclick="validateplay(2)">Maquina
                        </button>
                    </div>
                    <div class="row">

                            <br>
                            <h6 class="text-center"> Pasos de usuario (Id de Cuadros)</h6>
                            <br>
                            <div class="alert alert-primary text-center" id="pasosUser" role="alert">
                            </div>
                            <br>
                        </div>

                        <div class="col-sm">
                            <br>
                            <h6 class="text-center">Triqui</h6>
                            <br>
                            <form value="game" class="text-center">
                                <div class="row0">
                                    <button type="button" id="1" value="1" onclick="press(value); this.disabled=true"
                                            class="btn btn-outline-secondary button_tr text-center"></button>
                                    &nbsp;&nbsp;<button type="button" id="2" value="2"
                                                        onclick="press(value); this.disabled=true"
                                                        class="btn btn-outline-secondary button_tr"></button>
                                    &nbsp;&nbsp;<button type="button" id="3" value="3"
                                                        onclick="press(value); this.disabled=true"
                                                        class="btn btn-outline-secondary button_tr"></button>
                                </div>
                                <br>
                                <div class="row0">
                                    <button type="button" id="4" value="4" onclick="press(value); this.disabled=true"
                                            class="btn btn-outline-secondary button_tr"></button>
                                    &nbsp;&nbsp;<button type="button" id="5" value="5"
                                                        onclick="press(value); this.disabled=true"
                                                        class="btn btn-outline-secondary button_tr"></button>
                                    &nbsp;&nbsp;<button type="button" id="6" value="6"
                                                        onclick="press(value); this.disabled=true"
                                                        class="btn btn-outline-secondary button_tr"></button>
                                </div>
                                <br>
                                <div class="row0">
                                    <button type="button" id="7" value="7" onclick="press(value); this.disabled=true"
                                            class="btn btn-outline-secondary button_tr"></button>
                                    &nbsp;&nbsp;<button type="button" id="8" value="8"
                                                        onclick="press(value); this.disabled=true"
                                                        class="btn btn-outline-secondary button_tr"></button>
                                    &nbsp;&nbsp;<button type="button" id="9" value="9"
                                                        onclick="press(value); this.disabled=true"
                                                        class="btn btn-outline-secondary button_tr"></button>
                                </div>
                                <br>
                                <h6 class="text-center">Movimientos disponibles (Id de cuadros)</h6>
                                <p id="availableMove">123456789</p>
                                <hr>

                                <button type="button" class="btn btn-outline-secondary"
                                        onclick="restarGame()">Reiniciar
                                </button>
                            </form>
                        </div>

                        <div class="col-sm">
                            <br>
                            <h6 class="text-center"> Pasos de la MÃ¡quina (Id de cuadros)</h6>
                            <br>
                            <div class="alert alert-success  text-center" role="alert" id="pasosMaqui">
                            </div>
                            <br>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <br>
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
            <div class="container text-center">
                <small>
